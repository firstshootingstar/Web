<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: 100% Lucida Sans, Verdana;
            line-height: 26px;
        }
        .wrapper{
            position: relative;
            overflow: auto;
        }

        #top, #sidebar, #botton, #logged_in_center, .menuitem{
            border-radius: 4px;
            margin: 4px;
        }

        #top{
            background-color: blueviolet;
            color: #ffffff;
            padding: 15px;
        }

        #menubar {
            width: 200px;
            float: left;
        }

        #main {
            padding: 10px;
            margin: 0 210px;
        }

        #sidebar{
            background-color: darkgray;
            color: #ffffff;
            padding: 10px;
            width: 180px;
            bottom: 0;
            top: 0;
            right: 0;
            position: absolute;
        }

        .menuitem{
            background-color: aquamarine;
            border: 1px solid #d4d4d4;
            list-style-type: none;
            padding: 2px;
            cursor: pointer;
        }

        .menuitem:hover{
            background-color: #ffffff;
        }

        #logged_in_center{
            /* width:  */
            position: relatvie;
            text-align: center;
            background-color: cornsilk;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container wrapper">
        <div id="top">
            <mat-toolbar>
                <div>
                    <button>
                        <span>
                            <img src="modakbul.png" alt="picture should come here">
                            모닥불
                        </span>
                        <div></div>
                        <div></div>
                    </button>
                    <span>
                        <div style="float: right; margin-right: 10px;">
                            <mat-icon>power_icon</mat-icon>
                            로그인
                        </div>
                        <div style="float: right; margin-right: 10px;">
                            <mat-icon>person_icon</mat-icon>
                            계정
                        </div>
                    </span>
                    </span>
                </div>
            </mat-toolbar>
        </div>
        <div id="wrapper">
            <div id="menubar">
                <h1 style="text-align: center;">메뉴</h1>
                <ul id="menulist">
                    <li class="menuitem" onclick="reStyle(0)">
                        - 일기목록
                    </li>
                    <li class="menuitem" onclick="reStyle(1)">
                        - 일기작성
                    </li>
                    <li class="menuitem" onclick="reStyle(2)">
                        - 공지사항
                    </li>
                    <li class="menuitem" onclick="reStyle(3)">
                        - '모닥불'
                    </li>
                </ul>
            </div>
            <div id="logged_in_center">
                <h1>모닥불</h1>
                <p>- 일기작성</p>
            </div>
        </div>
    </div>
</body>
</html>
